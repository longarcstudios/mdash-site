<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background: #0A0A0F;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle grid background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        /* Glow orb top right */
        .glow-orb {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.15) 0%, transparent 70%);
            top: -100px;
            right: -100px;
        }
        
        /* Glow orb bottom left */
        .glow-orb-2 {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.1) 0%, transparent 70%);
            bottom: -50px;
            left: -50px;
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px;
        }
        
        .logo {
            font-size: 72px;
            font-weight: 700;
            color: #00D4FF;
            letter-spacing: -2px;
            margin-bottom: 24px;
            text-shadow: 0 0 40px rgba(0, 212, 255, 0.5),
                         0 0 80px rgba(0, 212, 255, 0.3);
        }
        
        .logo::before {
            content: '[ ';
            color: #6B6B7B;
        }
        
        .logo::after {
            content: ' ]';
            color: #6B6B7B;
        }
        
        .tagline {
            font-size: 28px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 20px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        .description {
            font-size: 18px;
            color: #6B6B7B;
            max-width: 700px;
            line-height: 1.6;
        }
        
        .badges {
            display: flex;
            gap: 24px;
            margin-top: 40px;
            justify-content: center;
        }
        
        .badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #12121A;
            border: 1px solid #1E1E2E;
        }
        
        .badge-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00FF88;
        }
        
        .badge-text {
            font-size: 14px;
            color: #E0E0E0;
        }
        
        .footer {
            position: absolute;
            bottom: 40px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .footer-text {
            font-size: 14px;
            color: #3A3A4A;
        }
        
        .footer-logo {
            color: #6B6B7B;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="glow-orb"></div>
    <div class="glow-orb-2"></div>
    
    <div class="content">
        <div class="logo">mdash</div>
        <div class="tagline">Operating System for Agency</div>
        <div class="description">
            Liability infrastructure for autonomous AI agents.<br>
            Cryptographic proof. Governance without control.
        </div>
        
        <div class="badges">
            <div class="badge">
                <div class="badge-dot"></div>
                <span class="badge-text">Tests: 88/88</span>
            </div>
            <div class="badge">
                <div class="badge-dot"></div>
                <span class="badge-text">Attacks Defended: 20/20</span>
            </div>
            <div class="badge">
                <div class="badge-dot"></div>
                <span class="badge-text">TLA+ Properties: 5/5</span>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <span class="footer-logo">Long Arc Studios</span>
        <span class="footer-text">â€¢</span>
        <span class="footer-text">mdash.sh</span>
    </div>
</body>
</html>
