<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — mdash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <style>
        :root {
            --cyan: #00D4FF;
            --cyan-glow: rgba(0, 212, 255, 0.15);
            --orange: #FF6B35;
            --bg-deep: #0A0A0F;
            --bg-surface: #12121A;
            --border: #1E1E2E;
            --text-bright: #FFFFFF;
            --text-primary: #E0E0E0;
            --text-muted: #6B6B7B;
            --text-dim: #3A3A4A;
            --fail: #FF3366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-deep);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: 700;
            color: var(--fail);
            text-shadow: 0 0 40px rgba(255, 51, 102, 0.3);
            line-height: 1;
            margin-bottom: 16px;
        }

        .error-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-dim);
            margin-bottom: 32px;
        }

        .terminal {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            text-align: left;
            margin-bottom: 32px;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--border);
        }

        .terminal-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .terminal-dot.red { background: #FF5F56; }
        .terminal-dot.yellow { background: #FFBD2E; }
        .terminal-dot.green { background: #27CA40; }

        .terminal-title {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-left: 8px;
        }

        .terminal-body {
            padding: 20px;
        }

        .terminal-line {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
        }

        .prompt {
            color: var(--cyan);
        }

        .command {
            color: var(--text-bright);
        }

        .output {
            color: var(--text-muted);
            padding-left: 24px;
        }

        .output.error {
            color: var(--fail);
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            font-family: inherit;
            font-size: 0.875rem;
            text-decoration: none;
            transition: all 0.2s cubic-bezier(0.33, 1, 0.68, 1);
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--cyan);
            color: var(--bg-deep);
            border: 1px solid var(--cyan);
        }

        .btn-primary:hover {
            box-shadow: 0 0 30px var(--cyan-glow);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--cyan);
            color: var(--cyan);
            transform: translateY(-2px);
        }

        .footer {
            position: absolute;
            bottom: 24px;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .footer a {
            color: var(--cyan);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-label">Warrant Not Found</div>
        
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-dot red"></div>
                <div class="terminal-dot yellow"></div>
                <div class="terminal-dot green"></div>
                <span class="terminal-title">mdash-cli</span>
            </div>
            <div class="terminal-body">
                <div class="terminal-line">
                    <span class="prompt">$</span>
                    <span class="command">mdash locate --path "<span id="path"></span>"</span>
                </div>
                <div class="output error">Error: Resource not found in registry</div>
                <div class="output">No valid warrant exists for this path.</div>
                <div class="output">Attestation: FAILED</div>
            </div>
        </div>

        <div class="actions">
            <a href="/" class="btn btn-primary">← Return Home</a>
            <a href="/docs.html" class="btn btn-secondary">View Documentation</a>
        </div>
    </div>

    <div class="footer">
        <a href="/">mdash</a> — Operating System for Agency
    </div>

    <script>
        // Display the attempted path
        document.getElementById('path').textContent = window.location.pathname;
    </script>
</body>
</html>
